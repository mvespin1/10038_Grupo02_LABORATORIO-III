    <div id="paises-container"></div>

    <script>
         document.getElementById('continentes-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            const paisesContainer = document.getElementById('paises-container');
            const formData = new FormData(this);
            const selectedContinente = formData.get('continente');

            // Lista de países para cada continente con su respectivo enlace
            const paises = {
                oceania: [
                    { nombre: "Nueva Zelanda", enlace: "oceania/nueva_zelanda.html" },
                    { nombre: "Australia", enlace: "oceania/australia.html" },
                    { nombre: "Fiji", enlace: "oceania/fiji.html" }
                ],
                europa: [
                    { nombre: "Suiza", enlace: "europa/suiza.html" },
                    { nombre: "Inglaterra", enlace: "europa/inglaterra.html" },
                    { nombre: "España", enlace: "europa/espana.html" }
                ],
                africa: [
                    { nombre: "Egipto", enlace: "africa/egipto.html" },
                    { nombre: "Nigeria", enlace: "africa/nigeria.html" },
                    { nombre: "Israel", enlace: "africa/israel.html" }
                ],
                asia: [
                    { nombre: "Malasia", enlace: "asia/malasia.html" },
                    { nombre: "Japon", enlace: "asia/japon.html" },
                    { nombre: "Rusia", enlace: "asia/rusia.html" }
                ],
                america_sur: [
                    { nombre: "Ecuador", enlace: "america_sur/ecuador.html" },
                    { nombre: "Argentina", enlace: "america_sur/argentina.html" },
                    { nombre: "Paraguay", enlace: "america_sur/paraguay.html" }
                ],
                america_norte_central: [
                    { nombre: "USA", enlace: "america_norte_central/usa.html" },
                    { nombre: "Canada", enlace: "america_norte_central/canada.html" },
                    { nombre: "Mexico", enlace: "america_norte_central/mexico.html" }
                ],
            };

            // Borra el contenido anterior
            paisesContainer.innerHTML = '';


           // Si se selecciona un continente, muestra los países correspondientes
            if (selectedContinente !== '') {
                const paisesDelContinente = paises[selectedContinente];

                // Crea botones para cada país y establece los valores de los inputs
                paisesDelContinente.forEach(pais => {
                    const botonPais = document.createElement('button');
                    botonPais.type = 'submit';
                    botonPais.name = 'pais';
                    botonPais.value = pais.nombre;
                    botonPais.textContent = pais.nombre;
                    botonPais.className = 'btn btn-danger ciudad-button';
                    paisesContainer.appendChild(botonPais);
                    // Agrega un evento de clic a los botones de países
                    botonPais.addEventListener('click', function(event) {
                        event.preventDefault();

                        // Obtener el nombre del continente y el nombre del país
                        const continente = 'oceania'; // Cambiar esto según el continente
                        const nombrePais = pais.nombre;

                        // Redireccionar a la página PHP correspondiente con los parámetros
                        window.location.href = `grupo%202/contenido.php?pais=${encodeURIComponent(nombrePais)}`;
                    });

                });
            }
        });
    </script>
